<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failure Notification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .offcanvas-custom {
        max-width: 400px;
        border-radius: 0.75rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18);
      }
      .failure-icon {
        font-size: 3rem;
        color: #dc3545;
      }
      .btn-try-again {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Offcanvas Failure Notification -->
    <div
      class="offcanvas offcanvas-start offcanvas-custom show"
      tabindex="-1"
      id="offcanvasFailure"
      aria-labelledby="offcanvasFailureLabel"
      style="visibility: visible; position: static"
    >
      <div class="offcanvas-header border-bottom">
        <h5
          class="offcanvas-title d-flex align-items-center"
          id="offcanvasFailureLabel"
        >
          <span class="failure-icon me-2">&#9888;</span> Failure
        </h5>
        <!-- Uncomment to enable close button below -->
        <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
      </div>
      <div class="offcanvas-body text-center">
        <div class="mb-3">
          <p class="text-danger fw-semibold fs-5">
            Oops! Something went wrong.
          </p>
          <p class="text-muted mb-4">
            Please try again or contact support if the problem persists.
          </p>
        </div>
        <form action="/failure" method="post">
          <button
            class="btn btn-lg btn-warning btn-try-again"
            type="submit"
            name="button"
          >
            <span class="fw-bold">Try again</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
